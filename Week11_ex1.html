<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My First Javascript</title>
</head>
<body>
	<input type="button" value="一つ目" onclick="alert('おはよう!')">
	<input type="button" value="二つ目" onclick="alert('何か食べたい？')">
	<input type="button" value="三つ目" onclick="document.body.style.backgroundColor = 'Gold'; alert('今夜は月が綺麗ですね。'); ">
	<input type="button" value="四つ目" onclick="document.body.style.backgroundColor = 'pink'; alert('愛してる！');">
	<script type="text/javascript">
		var name;
		name = window.prompt("Please enter your name!");
		document.writeln("<h1>Hello " + name + ", welcome to Javascript programming!</h1>");
	</script>
</body>
</html>

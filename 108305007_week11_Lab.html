<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing Number</title>
</head>
<body>
	<script type="text/javascript">

		var rand = Math.floor(Math.random() * 10 + 1);

		guess = window.prompt("Let's guess the number from 1 to 10!!!");
		
		let i = 0;

		while (i < 1){
			if (guess == rand){
				alert("You're RIGHT!")
				i = 1
			}
			else{
				guess = window.prompt("NO NO. Do it AGAIN!")
				i = -1
			}		
		}

		document.writeln('Press F5 to play again!');

	</script>
</body>
</html>
